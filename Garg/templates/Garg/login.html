{% extends "Garg/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
  <h2>Iniciar Sesión</h2>

  {% if form.errors %}
    <p style="color: red;">Usuario o contraseña incorrectos.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ingresar</button>
  </form>
{% endblock %}
